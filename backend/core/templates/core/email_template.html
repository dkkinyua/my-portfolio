<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Message</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .header {
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
      }
      .logo {
        max-width: 200px;
        height: auto;
      }
      .company-name {
        margin-top: 10px;
        font-size: 24px;
        font-weight: bold;
      }
      .content {
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        {% load static %}
        <img
          src="{% static 'your_app/images/logo.png' %}"
          alt="{{ company_name }} Logo"
          class="logo"
        />
        <div class="company-name">{{ user }}</div>
        <h1>New Customer Message</h1>
      </div>
      <div class="content">
        <p><strong>Customer Name:</strong> {{ name }}</p>
        <p><strong>Customer Email:</strong> {{ email }}</p>
        <p><strong>Message:</strong></p>
        <p>{{ customer_message }}</p>
        <p><strong>Sent at:</strong> {{ time }}</p>
      </div>
    </div>
  </body>
</html>
