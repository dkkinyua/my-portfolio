name: Portfolio CI/CD

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with: 
          node-version: 20

      - name: Install dependencies
        working-directory: ./my-portfolio/frontend
        run: npm install

      - name: Run tests
        working-directory: ./my-portfolio/frontend
        run: npm test

